<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Loan Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --accent-color: #EDFF00;
            --text-color: #F5F5F5;
            --border-color: #444444;
            --input-bg-color: #1E1E1E;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: transparent;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            width: 380px;
        }
        h2 {
            text-align: center;
            color: var(--accent-color);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-family: 'Manrope', sans-serif;
            background: var(--input-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 0;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        button {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background: var(--accent-color);
            color: var(--background-color);
        }
        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .switch-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="login-form">
        <h2>Login Access</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="switch-link">
            <span>No account? <a href="#" id="show-register">Create one</a></span>
        </div>
    </form>
    <form id="register-form" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="switch-link">
            <span>Have an account? <a href="#" id="show-login">Login here</a></span>
        </div>
    </form>
</div>

<script>
    // The JavaScript for toggling forms and handling login/registration remains the same.
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); loginForm.style.display = 'none'; registerForm.style.display = 'block'; });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); loginForm.style.display = 'block'; registerForm.style.display = 'none'; });
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
            } else {
                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registration successful! Please log in.');
                showLoginLink.click();
                registerForm.reset();
            }
        });
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const validUser = users.find(user => user.username === username && user.password === password);
            if (validUser) {
                sessionStorage.setItem('loggedInUser', username);
                window.location.href = 'manager.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    });
</script>

</body>
</html>
